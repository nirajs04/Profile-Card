<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- Link of the style.css page in the directory.-->
    <link rel = "stylesheet" href = "./styles.css"/>

    <!-- Links of the icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    

</head>
<body>
    <div class ="outer-box" >
        <div class = "inner-box">
            <div class = "blue-circle">
                <div class = "white-circle">
                    <div class="profile-pic">
                    <img src = "Resources/profile.jpg" alt = "Profile Image"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-data">
            <h2 class="text">Noah Williams</h2>
            <p class="text">Youtuber & Blogger</p>
        </div>
        <div class = "logo-container">
            <a href="#">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#">
                <i class='bx bxl-twitter'></i>
            </a>
        </div>
        <div class = "button-container">
            <div><button>Subscribe</button></div>
            <div><button>Message</button></div>
        </div>
        <div class="numbers">
            <i class="bx bx-heart">60k</i>
            <p>|</p>
            <i class="bx bx-message-rounded-dots">20k</i>
            <p>|</p>
            <i class="bx bx-share">12k</i>
        </div>
    </div>
</body>
</html>
